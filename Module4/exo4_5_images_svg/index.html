                    style="fill:yellow; stroke:yellow"/>

                <svg class="svg2" width="700" height="600" >

                    style=" fill:none; stroke:red; stroke-width: 5px;"/>
                </svg></div>

                <svg class="svg3" width="400" height="400" >
