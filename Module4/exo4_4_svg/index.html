<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Scalable Vector Graphics</h1>
        <p>Savoir incorporer un élement  SVG dans la page</p>
    </header>
    <main>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.0" width="400" height="400" >
            <rect x="0" y="0" width="400" height="400" fill="#fc3" />
            <circle cx="200" cy="200" r="100" fill="#0bf" />
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" version="1.0" width="400" height="400" >
            <rect x="0" y="0" width="400" height="400" fill="#0bf"/>
            <circle cx="200" cy="200" r="100" fill="#fc3" stroke="#f69933" stroke-width="7"/>
            <text fill="#f23" font-size="32" x="110" y="210">Hello World !</text> 
              
        </svg>
    </main>
    <footer>
        <img src="./logo-3wa.png" alt="">
        <p>Ce matériel est la propriété de la 3W Academy. Cet exemple a été réalisé par Cathérine Denos </p>
    </footer>
</body>
</html>
