<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHRONOMETRE</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2 id="chrono">CHRONOMETRE SECONDS</h2>
        <div id="counter-seconds">0</div>
    </div>

    <div class="container1">
        <h2 id="chrono">CHRONOMETRE SECONDS+ MINUTES</h2>
        <div id="counter-seconds1">00:00</div>
    </div>

    <div class="container2">
        <h2 id="chrono">CHRONOMETRE SECONDS+ MINUTES + BUTTON DE CONTROLE</h2>
        <div id="counter-seconds2">00:00:00</div>
        <div id="buttonBlock">
            <button class="start">START</button>
            <button class="reset">RESET</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
