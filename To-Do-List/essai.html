<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
</head>
<body>
    <script>
        let tableau=[10,25,2,10,129,25,3]
        function uniqueVal(tableau){
            let mySet=new Set();
            let tab=[];
            for(const value of tableau){
                mySet.add(value)
            }
            for(const val of mySet){
                tab.push(val)
            }
            return  tab.sort(function(a,b){return b-a})
        }
        console.log(uniqueVal(tableau));
        console.log(tableau);
    </script>
</body>
</html>
